<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - StreamTFHD</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="/vendors/tabler/3.36.1/tabler-icons.min.css">
    <link href="/vendors/bootstrap/5.3.8/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid login-body">
        <div class="position-fixed top-0 end-0 p-3">
            <i id="themeToggle" class="ti ti-sun cursor-pointer"></i>
        </div>
        <div class="d-flex align-items-center justify-content-center min-vh-100">
            <div class="login-container">
                <div>
                    <h2 class="text-center">Login</h2>
                </div>
                <div id="alertContainer" class="w-100"></div>
                <form id="loginForm">
                    <div class="mb-3 mt-5">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="ti ti-user"></i></span>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div id="usernameError" class="invalid-feedback">Please fill the username form.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="ti ti-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <span class="input-group-text"><i id="togglePassword" class="ti ti-eye"></i></span>
                        </div>
                        <div id="passwordError" class="invalid-feedback">Please fill the password form.</div>
                    </div>
                    <div class="mt-5 d-grid">
                        <button type="submit" class="btn btn-primary-custom">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/vendors/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
